<form id="nl-form-{{ include.context }}" class="page__form js-form form" method="POST" action="{{ site.newsletter.url }}" name="mc-embedded-subscribe-form"
class="newsletter-form validate" target="_blank" rel="noopener noreferrer" novalidate="">
  <p>{% t Recevez toutes les informations sur l’événement par courriel : %}</p>
  <fieldset>
    <label for="mce-EMAIL-{{ include.context }}">{% t Votre email %} {% t (obligatoire) %}</label>
    <input type="email" placeholder="{% t Votre email %}" value="" name="EMAIL" class="email" id="mce-EMAIL-{{ include.context }}" required>
  </fieldset>
  <fieldset>
    <label for="mce-NAME-{{ include.context }}">{% t Votre nom %}</label>
    {% if include.compact %}<div class="form-row">{% endif %}
    <input type="text" value="" placeholder="{% t Votre nom %}" name="NAME" class="name" id="mce-NAME-{{ include.context }}" required>
    {% if include.compact %}<button class="button" type="submit" name="Subscribe" id="mc-embedded-subscribe" data-text="{% t s'abonner %}"><span class="button-inner">{% t s'abonner %}</span></button>
    </div>{% endif %}
  </fieldset>
  <fieldset>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div class="sr-only">
      <label for="mce-not-{{ include.context }}">{% t Les vraies personnes ne doivent pas remplir ce champ %}</label>
      <input type="text" name="{{ site.newsletter.honeypot }}" tabindex="-1" id="mce-not-{{ include.context }}" value="">
    </div>
  </fieldset>
  {% unless include.compact %}<p class="text-center">
    <button class="button" data-text="{% t s'abonner %}" type="submit" name="Subscribe" id="mc-embedded-subscribe-{{ include.context }}">
      <span class="button-inner">{% t s'abonner %}</span>
    </button>
  </p>{% endunless %}
</form>
