

<nav class="page-nav" id="navigation">
  <ul class="page-nav-inner">
    {% assign nav_links = site.data.sitemap[include.year] | where: 'in_nav', true %}
    {% for link in nav_links %}
      {% unless link.type == "separator" %}
      <li>{% include link.html link=link %}</li>
      {% else %}
      {% endunless %}
    {% endfor%}
    {% if nav_links.size > 0 %}
    {% endif %}
  </ul>
</nav>
