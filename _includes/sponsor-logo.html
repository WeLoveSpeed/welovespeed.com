{% capture sponsorUrl -%}
  {%- if include.linkAsAnchor -%}
    {{ site.baseurl }}/{{ include.year|default: site.current_edition }}/{{ "merci" | t: include.locale }}/#{{sponsor.slug}}
  {%- else -%}
    {{- include.sponsor.url -}}
  {%- endif -%}
{%- endcapture -%}

<figure>
  <a title="{{ "En savoir plus sur %s" | t: include.locale | replace:"%s",include.sponsor.name }}" href="{{ sponsorUrl }}"{% unless include.linkAsAnchor %} target="_blank" rel="sponsored"{% endunless %}><img src="{{ include.sponsor.logo }}" alt="{{ include.sponsor.name }}" loading="lazy" width="150" height="60" /></a>
</figure>
