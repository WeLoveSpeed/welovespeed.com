# Jekyll configuration

timezone: Europe/Paris
sass:
    sass_dir: _sass
    style: compressed

cloudinary:
  cloud_name: we-love-speed
  origin_url: "https://www.welovespeed.com"
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"
    gold_sponsors:
      min_width: 60
      max_width: 1760
      fallback_max_width: 880
      steps: 3
      sizes: "100px"
    avatar:
      min_width: 115 # for some reason, cloudinary refuses to create 110px images ¯\_(ツ)_/¯
      max_width: 220
      fallback_max_width: 220
      steps: 2
      sizes: "110px"
    speaker:
      min_width: 324 # for some reason, cloudinary refuses to create 110px images ¯\_(ツ)_/¯
      max_width: 500
      fallback_max_width: 324
      steps: 2
      aspect_ratio: "292:400"
      crop: fill
      sizes: "324px"
    thumbnail:
      min_width: 33
      max_width: 66
      fallback_max_width: 33
      steps: 2
      sizes: "33px"
    venue_preview:
      min_width: 300
      max_width: 600
      fallback_max_width: 300
      steps: 2
      aspect_ratio: "3:2"
      crop: fill
      attributes:
        width: 300px
        height: 200px

