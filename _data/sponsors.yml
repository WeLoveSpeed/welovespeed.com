      logo: /assets/images/thanks/google.svg
      fr_FR:
        cta:
          text: "Téléchargez le nouveau Mobile Site Speed Playbook"
          url: https://www.thinkwithgoogle.com/intl/en-gb/advertising-channels/mobile/mobile-site-speed-playbook/
        description: >-
          En terme d'expérience utilisateur, la vitesse est cruciale. Chaque seconde compte, la lenteur n'est pas seulement frustrante, elle a un impact négatif sur les performances commerciales. Téléchargez notre nouveau PlayBook Mobile Speed pour comprendre pourquoi la vitesse est importante, comment la mesurer, comment accélérer votre site et maintenir vos performances !
      en_US:
        cta:
          text: "Download the new Mobile Site Speed Playbook"
          url: https://www.thinkwithgoogle.com/intl/en-gb/advertising-channels/mobile/mobile-site-speed-playbook/
        description: >-
          When it comes to user experience, speed matters. And delays caused by mobile speed aren’t just frustrating, they can also have a negative impact on business results. Download our new Mobile Site Speed Playbook to explore why speed matters, what it is and how to measure it, and then how to go about speeding up and staying fast.
    - name: Quanta
      slug: quanta
      logo: /assets/images/thanks/quanta.svg
      fr_FR:
        cta:
          text: "Pilotez et optimisez vos performances Web"
          url: https://www.quanta.io
        description: >-
          Quanta est une solution de pilotage de la Web Performance spécialement conçue pour permettre à tous les acteurs des équipes e-commerce, qu’ils soient techniques ou business, de collaborer efficacement autour du même objectif : utiliser la Web Performance pour optimiser les revenus en ligne.


          Le résultat est une expérience d’achat plus rapide et plus rentable.

          La méthodologie offerte par Quanta permet également des optimisations plus efficaces, des incidents moins nombreux, une empreinte écologique et des coûts d’hébergement réduits, et enfin des résolutions de problème plus transparentes sans perte de temps à chercher des coupables.


          Quanta accompagne sur ce sujet plus de 500 marques dans le monde telles que LVMH, Orange, Veepee, Nestlé et The Kooples.
      en_US:
        cta:
          text: "Drive and optimize your Web Performance"
          url: https://www.quanta.io
        description: >-
          Quanta is an analytics solution specifically designed to enable business and technical members of e-commerce teams to collaborate effectively with the end in mind: use Web Performance to directly impact online revenue at all times.


          The results is a faster and more cost-efficient shopping experience.
          Quanta’s methodology offers more impactful optimizations, less downtimes, a reduction of both the ecological footprint and hosting costs, and a more transparent resolution processes with no finger-pointing.


          Quanta supports the Web Performance strategies of more than 500 brands in the world, such as LVMH, Orange, Veepee, Nestlé, and The Kooples.
    - name: Theodo
      slug: theodo
      logo: /assets/images/thanks/theodo.svg
      fr_FR:
        cta:
          text: "Découvrez Theodo"
          url: https://www.theodo.fr/
        description: >-
          Cabinet de conseil et réalisation en technologies digitales Theodo group aide ses clients à concevoir et coder des produits digitaux qui impactent durablement leur process et leur business.

          Implanté à Paris, Londres, New York et Casablanca, Theodo accompagne aussi bien des grands groupes (Carrefour, BNP, Kering, BPIFrance) que des startups établies (BlaBlaCar, Qonto, mytraffic).

          Présents sur les technologies web et mobile, l’IA, le DevOps, les Fintech, et la Medtech, Theodo utilise sa méthodologie inspirée du Lean et de l’Agile pour développer rapidement des produits digitaux sur-mesure de grande qualité, donc notamment avec un focus sur la performance de ces produits
      en_US:
        cta:
          text: "Discover Theodo"
          url: https://www.theodo.co.uk/
        description: >-
          Theodo is a tech-team-for-hire web and mobile development company. They build digital products for fast growing startups like ManoMano and BlaBlaCar as well as for large corporations like BNP Paribas and Safran.


          Theodo has more than 150 developer-engineers and business developers based in Paris, London and New York.


          Born out of experience on hundreds of projects, Theodo shares best practices with their clients to help them optimize the performance of their apps.
    - name: New Relic
      slug: newrelic
      logo: /assets/images/thanks/newrelic.svg
      fr_FR:
        cta:
          text: "En savoir plus"
          url: https://newrelic.fr/
        description: >-
          New Relic est une entreprise d’information numérique, leader du secteur, et fournit des analyses et une visibilité complètes à plus de 40 % des entreprises Fortune 100. La plateforme New Relic offre des données exploitables pour soutenir l’activité numérique. Des entreprises de toutes tailles ont confié à New Relic la surveillance des performances de leurs applications et de leur infrastructure pour une résolution rapide des problèmes et une expérience client numérique améliorée.
      en_US:
        cta:
          text: "Learn Why"
          url: https://www.newrelic.com/
        description: >-
          New Relic is the industry’s largest and most comprehensive cloud-based instrumentation platform built to create more perfect software. The world’s best software and DevOps teams rely on New Relic to move faster, make better decisions and create best-in-class digital experiences.


          If you run software, you need to run New Relic. More than 50% of the Fortune 100 trust New Relic to make the world’s software run.
