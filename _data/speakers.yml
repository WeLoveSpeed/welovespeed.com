  benoit:
    name: Benoit Jacquemont
    image: /assets/images/speakers/2019/benoitj.jpg
    urls:
      - name: twitter
        title: '@bjacquemont (Twitter)'
        url: https://twitter.com/bjacquemont
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/benoit-jacquemont-657aba9
    fr_FR:
      bio: >-
        Benoit Jacquemont est tombé dans le web en 2000 après avoir une première expérience sur des logiciels d'encaissements. De Java à PHP, de Oracle à MySQL et des applications de gestions aux sites de eCommerce, il roule sa bosse sur les projets, toujours à forte composante OpenSource, au sein du groupe Smile. Il en devient le CTO en 2009 alors que l'entreprise compte près de 450 salariés. En janvier 2013, il co-fonde [Akeneo](https://www.akeneo.com/fr/) avec Frédéric de Gombert, Nicolas Dupont et Yoav Kutner. L'aventure startup commence alors pour lui, en tant que CTO d'[Akeneo](https://www.akeneo.com/fr/).
    en_US:
      bio: >-
        Benoit Jacquemont dived into the web in 2000 after having a first experience on payment software. From Java to PHP, from Oracle to MySQL and from management applications to eCommerce sites, he worked on various projects, always with a strong OpenSource dimension, within the Smile group. He became the CTO in 2009 when the company had nearly 450 employees. In January 2013, he co-founded [Akeneo](https://www.akeneo.com/) with Frédéric de Gombert, Nicolas Dupont and Yoav Kutner. The startup adventure then began for him, as [Akeneo](https://www.akeneo.com/)'s CTO.
  antonio:
    name: Antonio Gomes Rodrigues
    image: /assets/images/speakers/2019/antonio2.jpg
    urls:
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/antoniogomesrodrigues/
    en_US:
      bio: >-
        Antonio Gomes Rodrigues is an expert in the field of application performance for over 10 years. His missions led him to work:

        - on the performance of high-traffic websites;

        - on the performance of an application for brokers;

        - on the performance of large client apps, cloud and web applications, etc.


        With various tools (Profiler, APM, Synthetic Monitoring, load test...) and in various tasks: stress tests, implementation of performance strategies, training, performance audits, troubleshooting, etc...


        He is currently Performance Manager at SeLoger, contributor and <abbr title="Project Management Committee">PMC</abbr> member of the JMeter project within the Apache Software Foundation - ASF.
    fr_FR:
      bio: >-
        Antonio Gomes Rodrigues est expert dans le domaine des performances applicatives depuis plus de 10 ans. Ses missions l’ont amené à travailler :

        - sur les performances des sites WEB à fort trafic ;

        - sur les performances d'une application pour courtiers ;

        - sur les performances de clients lourds, d'applications dans le cloud, d'application WEB, etc.


        Avec divers outils (Profiler, APM, Synthetic Monitoring, load test...et dans diverses missions : tests de charge, mise en place de stratégies de performance, formations, audits de performance, diagnostics, etc.


        Il est actuellement responsable performance chez SeLoger, contributeur et membre <abbr title="Project Management Committee">PMC</abbr> du projet JMeter au sein de la fondation Apache Software - ASF.
