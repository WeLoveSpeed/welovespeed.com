    image: /assets/images/speakers/2019/antoine.jpg
    urls:
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/antoine-kahn-dubois-3236b88b/
    en_US:
      bio: >-
        Antoine is an agile developer who has been working for four years at Theodo, and is passionate about performance, JavaScript & Python. He is convinced that reducing JavaScript bundle sizes is the way to save the world.
    fr_FR:
      bio: >-
        Antoine est un développeur agile depuis quatre ans chez Theodo, passionné de performances, JavaScript et Python. Il est convaincu que nous pouvons sauver le monde en réduisant la taille de nos bundles JavaScript.
  jeremy:
    name: Jeremy Wagner
    image: /assets/images/speakers/2019/jeremy.jpg
    urls:
      - name: twitter
