2019:
  romuald:
    name: Romuald Priol
    image: /assets/images/speakers/2019/romuald2.jpg
    urls:
      - name: twitter
        title: '@doc_roms (Twitter)'
        url: https://twitter.com/doc_roms
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/romuald-p/
    en_US:
      bio: >-
        Driven by a passion for computers and new technologies, I was drawn to the world of the Web where I learned to master the different PHP Frameworks ( Zend, Symfony, Phalcon...) and JavaScript (View.Js...). I then took a close look at the industry's best practices (accessibility, SEO, etc...), before turning my attention to another world, mobile development (Windows Phone, FirefoxOs, Android) in both native and hybrid solutions (Xamarin, PhoneGap, Unity, Ionic, etc.) and Windows development (C# / XAML).


        Thanks to these different areas of expertise, I grasped the performance and architecture issues of many projects, and to take a serious look at responsible design by taking into account the eco-design of web and native applications and all the aspects of responsible digital design.
    fr_FR:
      bio: >-
        La programmation informatique est avant tout une passion, tout comme le sont les nouvelles technologies. Orienté dans un premier temps dans le monde du Web, j'ai rapidement appris à maitriser les différents Frameworks PHP ( Zend, Symfony, Phalcon...) et JavaScript (Vue.Js...), je me suis intéressé de près aux bonnes pratiques du secteur (accessibilité, SEO, etc...), avant de détourner mon regard vers un autre monde, celui de la mobilité, (Windows Phone, FirefoxOs, Android) en natif et en hybride via différentes solutions (Xamarin, PhoneGap, Unity, Ionic..) et du développement Windows (C# / XAML).


        Ces différents domaines d'expertises m'ont permis de définir les problématiques de performance et d'architecture de beaucoup de projets, et de me pencher sérieusement sur la conception responsable en prenant en compte l'éco-conception des applications web et natives et tous les horizons du numérique responsable.
  matthew:
    name: Matt Hobbs
    image: /assets/images/speakers/2019/matthew.jpg
    urls:
      - name: twitter
        title: '@TheRealNooshu (Twitter)'
        url: https://twitter.com/TheRealNooshu
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/matt-r-hobbs/
    en_US:
      bio: >-
        Matt Hobbs is Head of Frontend Development at the Government Digital Service. An experienced frontend developer, he is passionate about using his skills to build accessible and performant user interfaces. Matt makes a point of keeping on top of the latest technology and tools, is interested in all aspects of interface development, and is a keen advocate for best practice.
    fr_FR:
      bio: >-
        Matt est Responsable du développement Front-End au Service Numérique Gouvernemental du Royaume-Uni. Développeur Front expérimenté, il est passionné par l'utilisation de ses compétences pour créer des interfaces utilisateur accessibles et performantes. Matt se fait un point d'honneur de rester à la pointe de la technologie et des outils les plus récents, s'intéresse à tous les aspects du développement d'interfaces et est un ardent défenseur des bonnes pratiques Web.
  estelle:
    name: Estelle Weyl
    image: /assets/images/speakers/2019/estelle.jpg
    urls:
      - name: twitter
        title: '@estellevw (Twitter)'
        url: https://twitter.com/estellevw
    en_US:
      bio: >-
        Estelle is a consulting web developer, trainer, author and speaker, currently writing for MDN Web Docs on accessibility, performance and CSS. She speaks and leads workshops on web development all over the world. Her books have been translated into over 14 languages. She’s been coding CSS, HTML, and JavaScript since 1999.
    fr_FR:
      bio: >-
        Estelle est consultante, formatrice, auteure et conférencière. Elle organise la conférence #Perfmatters. Elle documente les technologies Web pour MDN concernant l'accessibilité, les performances et CSS. Elle parle et anime des ateliers sur le développement Web dans le monde entier et ses livres ont été traduits dans plus de 14 langues. Elle code en CSS, HTML et JavaScript depuis 1999.
  anthony:
