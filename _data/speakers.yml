      bio: >-
        Yoav Weiss has been working on mobile web performance for longer than he cares to admit, on the server side as well as in browsers. He now works as part of Chrome's web platform team, helping to fix web performance once and for all.


        He takes image bloat on the web as a personal insult, which is why he joined the Responsive Images Community Group and implemented the various responsive images features in Blink and WebKit. That was his gateway drug into the wonderfully complex world of browsers and standards.


        When he’s not writing code, he’s probably slapping his bass, mowing the lawn in the French countryside, or playing board games with his family.
    fr_FR:
      bio_short: Developer Advocate
      bio: >-
        Yoav Weiss travaille sur les performances du web mobile depuis plus longtemps qu'il ne veut bien l'admettre, tant du côté des serveurs que des navigateurs. Il fait désormais partie de l'équipe chargée de la plateforme web de Chrome, où il contribue à améliorer les performances du web une fois pour toutes.


        Il considère le gonflement des images sur le web comme une insulte personnelle, c'est pourquoi il a rejoint le Responsive Images Community Group et mis en œuvre les diverses fonctionnalités d'images <i lang="en">responsive</i> dans Blink et WebKit. Ce fut sa porte d'entrée dans le monde merveilleusement complexe des navigateurs et des normes.


        Lorsqu'il n'écrit pas de code, il est probablement en train de gratter sa basse, de tondre la pelouse dans la campagne française ou de jouer à des jeux de société avec sa famille.
