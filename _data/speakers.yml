        Independent expert, Web Performance trainer.
    fr_FR:
      bio: >-
        Expert indépendant, formateur Web Performance.
  romuald_priol:
    name: Romuald Priol
    image: /assets/images/speakers/2021/romuald_priol.jpg
    urls:
      - name: twitter
        title: "@doc_roms (Twitter)"
        url: https://twitter.com/doc_roms
    en_US:
      bio: >-
        Passionate about ecology, good-tech, ethics and computer performance, I am a representative of the responsible digital collective, a collective of [GreenIt.fr](https://www.greenit.fr/). I try to promote the evolution of digital technology by making it responsible: for a greener, more "efficient", more "ethical", more "accessible" digital world.
    fr_FR:
      bio: >-
        Passionné d'écologie, de <i lang="en">good-tech</i>, d'éthique et de performance informatique, je suis représentant du collectif numérique responsable, collectif de [GreenIt.fr](https://www.greenit.fr/). J'essaye de promouvoir l'évolution du numérique en le rendant responsable : pour un numérique plus "<i lang="en">green</i>", plus "performant", plus "éthique", plus "accessible".
  ludovic_lefebvre:
    name: Ludovic Lefebvre
    image: /assets/images/speakers/2021/ludovic_lefebvre.jpg
    urls:
      - name: twitter
        title: "@Crafty33 (Twitter)"
        url: https://twitter.com/Crafty33
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/ludovic-lefebvre-7611a08/
    en_US:
      bio: >-
        I'm the person who triggers 10,000 requests/second without breaking a sweat, a performance crazy programmer and competitor.


        I started the web performance adventure in 2008 at Cdiscount, going from load testing to back end and front end optimization. Today, I'm in charge of the "coaching perf" team and my mission is to bring support and innovative solutions to web issues. In my free time, I am passionate about mind mapping and electronic music composition.
    fr_FR:
      bio: >-
        Je suis la personne qui déclenche 10 000 requêtes/seconde sans transpirer, un programmeur fou de performance et compétiteur.


        J’ai démarré l’aventure de la web performance en 2008 chez Cdiscount, passant des tests de charge, à l’optimisation back end et front end. Aujourd’hui responsable de l’équipe « coaching perf » ma mission est d’apporter du support et des solutions innovantes aux problématiques du web. Pendant mon temps libre, je me passionne pour le mind mapping et la composition de musiques électroniques.
  valentine_jahan:
    name: Valentine Jahan
    image: /assets/images/speakers/2021/valentine_jahan.jpg
    urls:
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/valentine-jahan-321a5017/
    en_US:
      bio: >-
        Valentine is a Senior SEO Specialist at FABERNOVEL since February 2019. With 8 years of experience in SEO, she provides strategic SEO advice and recommendations to both big accounts and start-ups.

        She works on all aspects of SEO (technical, structure, content, netlinking) and mobile, and has recently developed an interest in web performance. She has been responsible for major B2C accounts in the beauty and insurance sectors, but also in B2B. Previously, she worked at SENDINBLUE as an SEO Manager, RESONEO and PUBLICIS.Sapient.
    fr_FR:
      bio: >-
        Valentine est Senior SEO Specialist chez FABERNOVEL depuis février 2019. Avec 8 ans d’expérience en SEO, elle formule conseils et recommandations stratégiques SEO auprès de clients grands comptes et start-ups.

        Elle travaille sur tous les aspects SEO (technique, structure, contenu, netlinking) et mobile, et a développé récemment un intérêt pour la web performance. Elle a notamment été responsable de grands comptes B2C issus des secteurs de la beauté, de l'assurance, mais aussi en B2B. Auparavant, elle a travaillé chez SENDINBLUE en tant que SEO Manager et est passée par RESONEO et PUBLICIS.Sapient.
  bastien_gatellier:
    name: Bastien Gatellier
    image: /assets/images/speakers/2021/bastien_gatellier.jpg
    urls:
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/bgatellier/
    en_US:
      bio: >-
        Web developer for 10 years, I joined Fabernovel 4 years ago as a Tech Lead.

        Fond of web performance, I work to raise awareness and bootstrap this topic on our customer projects. To this end, I contributed to the development of [the open-source tool Heart](https://heart.fabernovel.com/), that automates the analysis of web pages through various online services (Lighthouse, Dareboost…).
    fr_FR:
      bio: >-
        Développeur web depuis 10 ans, j'ai posé il y a 4 ans mes bagages chez Fabernovel en tant que Tech Lead.

        Féru de performance web, je m'emploi à sensibiliser et mettre en place ce sujet sur nos projets client. A cet effet, j'ai contribué à élaborer [l'outil open-source Heart](https://heart.fabernovel.com/), qui permet d'automatiser les analyses de pages web via différents services en ligne (Lighthouse, Dareboost…).
  hubert_sablonniere:
    name: Hubert Sablonnière
    image: /assets/images/speakers/2021/hubert_sablonniere.jpg
    urls:
      - name: twitter
        title: "@todo(Twitter)"
        url: https://twitter.com/hsablonniere
    en_US:
      bio: >-
        Hubert is passionate about the Web. He is always looking for new ideas and tricks to improve the experience of users and developers.
    fr_FR:
      bio: >-
        Hubert est passionné par le Web. Il est toujours à la recherche de nouvelles idées et autres bidouilles pour améliorer l'expérience des utilisateurs et des développeurs.
  aymeric_bouillat:
    name: Aymeric Bouillat
    image: /assets/images/speakers/2021/aymeric_bouillat.jpg
    urls:
      - name: twitter
        title: "@aymerictwit (Twitter)"
        url: https://twitter.com/aymerictwit
    en_US:
      bio: >-
        After a diploma of assistant multimedia director at the Ecole des Gobelins, I worked as an HTML integrator for the agency BaBeL@STaL, then as a Webmaster at Europages (business directory), and for Motors TV as a WebManager.


        I turned to SEO in 2010 and joined NetBooster. After passing through the agencies Résonéo and SEOHackers, where I accompanied various clients (banks, institutions, e-commerce, travel, real estate, etc.) in the development of their SEO strategy, I joined Novalem (SEO entity of Havas Market) in 2019 as a Senior SEO consultant and technical referent. I also provide SEO training at the Gobelins school, the Coding Academy, the Oreegami school, as well as at SEOHighLevel.


        Specialist in migrations and redesigns of websites, I attach particular importance to issues related to the mobile first index, as well as web performance.
    fr_FR:
      bio: >-
        Après un diplôme d'assistant réalisateur multimédia à l'Ecole des Gobelins, j'ai travaillé comme intégrateur HTML pour l'agence BaBeL@STaL, puis comme Webmaster chez Europages (annuaire d'entreprises), et pour Motors TV en tant que WebManager.


        Je me suis tourné vers le SEO en 2010 et intègre NetBooster. Après être passé par les agences Résonéo puis SEOHackers, où j'ai accompagné différents clients (banques, institutions, e-commerce, voyage, immobilier, etc.) dans le développement de leur stratégie  SEO, j'ai rejoint Novalem (entité SEO d'Havas Market) en 2019 en tant que consultant SEO Senior et référent technique. Je dispense également des formations SEO à l'école des Gobelins, à la Coding Academy, l'école Oreegami, ainsi qu'au SEOHighLevel.


        Spécialiste dans les migrations et refontes de sites Web, j'attache une importance toute particulière aux enjeux liés à l'index mobile first, ainsi qu’à la web performance.
  gabriel_pillet:
    name: Gabriel Pillet
    image: /assets/images/speakers/2021/gabriel_pillet.jpg
    urls:
      - name: twitter
        title: "@tentacode (Twitter)"
        url: https://twitter.com/tentacode
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/gabrielpillet
    en_US:
      bio: >-
        Gabriel Pillet - CTO at Web^ID. After 12 years as a Symfony backend developer, Gabriel was Lead QA in a startup and is now in charge of the technical side of a small tech agency in Lyon & Caen: Web^ID.
    fr_FR:
      bio: >-
        Gabriel Pillet — CTO chez Web^ID. Après 12 ans en tant que dev backend Symfony, Gabriel a été Lead QA en startup et dirige aujourd'hui la technique dans une petite agence tech Lyonnaise / Caennoise : Web^ID.
