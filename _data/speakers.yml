        Il a ensuite créé Fasterize, startup qui grâce à ses solutions innovantes dans le <span lang="en">cloud</span> accélère aujourd'hui plusieurs centaines de sites ecommerce. Plus récemment, il a lancé son nouveau joujou, le EdgeSEO !


        Expert de la webperf, il a co-organisé notamment le meetup Webperf Paris et l'événement <span lang="en">We Love Speed</span> et intervient régulièrement en tant que <span lang="en">speaker</span> sur les sujets Webperf et SEO.
