        Jérémy is the SEO manager for the Sites division at Solocal. He leads the local SEO strategy for the website offering, with nearly 40,000 clients to his credit. Jérémy and his team of SEO managers are in charge of implementing SEO strategies and audits for each of Solocal's mid-range and high-end websites, and developing internal SEO tools.
    fr_FR:
      bio: >-
        Jérémy est le responsable SEO de la division Sites chez Solocal. Il dirige la stratégie de référencement local pour l'offre de site internet, comptant près de 40 000 clients à son actif. Jérémy et son équipe de chargés de SEO, ont la charge de la réalisation des stratégies SEO et audit pour chacun des sites des offres milieu et haut de gamme proposée par Solocal, et du développement des outils SEO interne.
  eric_camilleri:
