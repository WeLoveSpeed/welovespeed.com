      bio: >-
        Josselin has been a front-end developer at ManoMano for 3 years. He actively participated in the redesign of the website via the Spartacux project, especially in the implementation of the new front stack with performance and developer experience as key targets.
    fr_FR:
      bio: >-
        Josselin est dévelopeur front-end chez ManoMano depuis 3 ans. Il a activement participé à la refonte du site web via le projet Spartacux, notament à la mise en place de la nouvelle stack front avec pour objectifs clés la performance et l'expérience dévelopeur.
  nicolas_audemar:
    name: Nicolas Audemar
    image: /assets/images/speakers/2021/nicolas_audemar.jpg
    urls:
      - name: twitter
        title: "@nicoseosem (Twitter)"
        url: https://twitter.com/nicoseosem
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/nicolasaudemar/
    en_US:
      bio: >-
        Nicolas, SEO expert and manager of SISTRIX France since its launch, has an intense passion for everything related to this discipline. Nicolas is attentive to the smallest details and knows how to decipher Google's guidelines with virtuosity. He is always on the lookout for new information on the problems of website editors, which he freely shares with his clients so that they can optimize them themselves.

        Traveling between Paris, Toulouse and Barcelona where he lives, Nicolas knows how to find the means that will make your KPIs explode as well as your number of quality leads!
    fr_FR:
      bio: >-
        Nicolas, expert en référencement et responsable de SISTRIX France depuis son lancement, a une passion intense pour tout ce qui touche à cette discipline. Nicolas est attentif aux moindres détails et sait décrypter les directives de Google avec virtuosité. Il est toujours à l'affût de nouvelles informations sur les problématiques des éditeurs de sites qu'il partage librement avec ses clients afin qu'ils puissent les optimiser eux-mêmes.

        Voyageant entre Paris, Toulouse et Barcelone où il vit, Nicolas sait trouver les moyens qui feront exploser vos KPI ainsi que votre nombre de leads de qualité !
  anthony_ricaud:
    name: Anthony Ricaud
    image: /assets/images/speakers/2021/anthony_ricaud.jpg
    urls:
      - name: twitter
        title: "@anthony_ricaud (Twitter)"
        url: https://twitter.com/anthony_ricaud
      - name: linkedin
        title: LinkedIn
        url: https://www.linkedin.com/in/anthonyricaud/
    en_US:
      bio: >-
        As a performance and web architecture consultant, Anthony helps teams improve their web projects. With a broad understanding of web protocols and browsers, he enjoys designing simple but fast web architectures.
    fr_FR:
      bio: >-
        Consultant en performance et architecture web, Anthony accompagne les équipes pour améliorer leurs projets web. Avec une large compréhension des protocoles Web et des navigateurs, il aime concevoir des architectures Web simples mais rapides.
  yoav_weiss:
    name: Yoav Weiss
    image: /assets/images/speakers/2021/yoav_weiss.jpg
    urls:
      - name: twitter
        title: "@yoavweiss (Twitter)"
        url: https://twitter.com/yoavweiss
    en_US:
      bio: >-
        Yoav Weiss has been working on mobile web performance for longer than he cares to admit, on the server side as well as in browsers. He now works as part of Chrome's web platform team, helping to fix web performance once and for all.


        He takes image bloat on the web as a personal insult, which is why he joined the Responsive Images Community Group and implemented the various responsive images features in Blink and WebKit. That was his gateway drug into the wonderfully complex world of browsers and standards.


        When he’s not writing code, he’s probably slapping his bass, mowing the lawn in the French countryside, or playing board games with his family.
    fr_FR:
      bio: >-
        Yoav Weiss travaille sur les performances du web mobile depuis plus longtemps qu'il ne veut bien l'admettre, tant du côté des serveurs que des navigateurs. Il fait désormais partie de l'équipe chargée de la plateforme web de Chrome, où il contribue à améliorer les performances du web une fois pour toutes.


        Il considère le gonflement des images sur le web comme une insulte personnelle, c'est pourquoi il a rejoint le Responsive Images Community Group et mis en œuvre les diverses fonctionnalités d'images <i lang="en">responsive</i> dans Blink et WebKit. Ce fut sa porte d'entrée dans le monde merveilleusement complexe des navigateurs et des normes.


        Lorsqu'il n'écrit pas de code, il est probablement en train de gratter sa basse, de tondre la pelouse dans la campagne française ou de jouer à des jeux de société avec sa famille.
  jp_vincent:
    name: Jean-Pierre Vincent
    image: /assets/images/speakers/2021/jp_vincent.jpg
