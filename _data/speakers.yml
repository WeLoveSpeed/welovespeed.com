    fr_FR:
      bio: >-
        Tim aime accélérer les sites web. Il travaille en tant qu'architecte des performances web chez Akamai, et dirige également [scalemates.com](https://www.scalemates.com/) et [frustrationindex.com](https://www.frustrationindex.com/).
  josselin_buils:
    name: Josselin Buils
    image: /assets/images/speakers/2021/josselin_buils_square.jpg
    urls:
      - name: twitter
        title: "@josselinbuils (Twitter)"
        url: https://twitter.com/josselinbuils
