      - name: github
        title: "GitHub"
        url: https://github.com/m4dz/
    en_US:
      bio: >-
        m4dz is a "curious pet". Tech Evangelist at alwaysdata, a Cloud Hosting Provider, he has made security and privacy one of his challenges for the Web. All the technologies are under his radar, to make all the digital players aware of our realities. Chronic optimist, his favourite book will always remain "Alice in Wonderland".
    fr_FR:
      bio: >-
        m4dz est un « animal curieux ». Chargé d'évangelisation technique chez alwaysdata, plate-forme Cloud publique et dédiée, il a fait de la sécurité et de la vie privée l'un de ses enjeux pour le Web. Toutes les technos y passent, pour sensibiliser les différents acteurs du numérique à nos réalités. Optimiste chronique, son livre préféré restera toujours « Alice au Pays des Merveilles ».
  myriam:
