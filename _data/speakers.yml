        url: https://www.pragm.co/fr/blog/team/myriam-jessier-seo/
    en_US:
      bio: >-
        Myriam used to be a digital nomad (with a mortgage) but she is currently headquartered on her sofa in Montreal.
        She has more than a decade of experience in search engine optimization. Sometimes, she likes nerding out on performance optimization.
    fr_FR:
      bio: >-
        Myriam était une nomade mais depuis quelques temps, elle passe le plus clair de son temps sur son canapé à Montréal.
        Après plus d'une décennie à se spécialiser en référencement naturel, elle aime parfois geeker sur l'optimisation de la performance des sites web.
  stephanie:
