2023:
  andy_davies:
    name: Andy Davies
    image: /assets/images/speakers/2023/andy_davies.jpg
    urls:
      - name: web
        title: Personnal Website
        url: https://andydavies.me
    company: SpeedCurve
    en_US:
      alt: >-
        Andy's mugshot
      bio_short: >-
        Web Performance Consultant
      bio: >-
        Andy is a Web Performance Consultant at SpeedCurve, where he helps customers to measure and improve the speed of their sites.
        He stumbled into web performance in 2008 while launching an online education service and quickly ran into the challenge of delivering rich content to schools over congested networks.


        Since 2012 he's focused on web performance full time and has worked with a wide variety of organisations from retailers and publishers to financial services and FMCG brands.
    fr_FR:
      alt: >-
        Portrait d'Andy
      bio_short: >-
        Consultant Web Performance
      bio: >-
        Andy est consultant en performance web chez SpeedCurve, où il aide les clients à mesurer et à améliorer la vitesse de leurs sites.
        Il est tombé dans la performance web en 2008 en lançant un service d'éducation en ligne et a rapidement été confronté au défi de fournir un contenu riche aux écoles sur des réseaux encombrés.


        Depuis 2012, il se consacre à plein temps à la performance web et a travaillé avec une grande variété d'organisations, des détaillants aux éditeurs en passant par les services financiers et les marques de produits de grande consommation.
  yoav_weiss:
    name: Yoav Weiss
    image: /assets/images/speakers/2023/yoav_weiss.jpg
    urls:
      - name: twitter
        title: "@yoavweiss (Twitter)"
        url: https://twitter.com/yoavweiss
    company: Google
    en_US:
      alt: >-
        Yoav's mugshot
      bio_short: >-
        Software Engineer &ndash; Chrome
      bio: >-
        Yoav Weiss has been working on mobile web performance for longer than he cares to admit, on the server side as well as in browsers. He now works as part of Google’s Chrome team, helping to fix web performance once and for all.


        He takes image bloat on the web as a personal insult, which is why he joined the Responsive Images Community Group and implemented the various responsive images features in Blink and WebKit. That was his gateway drug into the wonderfully complex world of browsers and standards.


        When he’s not writing code or web standard proposals, he’s probably biking around the French countryside, wandering the Alps, or playing board games with his family.
    fr_FR:
      alt: >-
        Photo de Yoav
      bio_short: >-
        Software Engineer &ndash; Chrome
      bio: >-
        Yoav Weiss travaille sur les performances du web mobile depuis plus longtemps qu'il ne veut bien l'admettre, tant du côté des serveurs que des navigateurs. Il fait désormais partie de l'équipe chargée de la plateforme web de Chrome, où il contribue à améliorer les performances du web une fois pour toutes.


        Il considère le gonflement des images sur le web comme une insulte personnelle, c'est pourquoi il a rejoint le Responsive Images Community Group et mis en œuvre les diverses fonctionnalités d'images <i lang="en">responsive</i> dans Blink et WebKit. Ce fut sa porte d'entrée dans le monde merveilleusement complexe des navigateurs et des normes.


        Lorsqu'il n'écrit pas de code, il est probablement en train de gratter sa basse, de tondre la pelouse dans la campagne française ou de jouer à des jeux de société avec sa famille.
