        Eric is the Ux & Design Manager for the Sites division at Solocal. Eric and his team are in charge of creating site models and custom designs proposed by Solocal, and coordinating the integration of technical and functional evolutions of the Duda platform into Solocal's site production processes.
    fr_FR:
      bio: >-
        Eric est le responsable Ux & Design de la division Sites chez Solocal. Eric et son équipe ont la charge de la réalisation des modèles de site et design sur mesure proposés par Solocal, et de la coordination de l'intégration des évolutions technique et fonctionnelle de la plateforme Duda, dans les process de fabrication des sites solocal.
  mathilde_duboille:
