      - name: github
        title: '@malchata (Github)'
        url: https://github.com/malchata
    en_US:
      bio: >-
        Jeremy Wagner is an independent performance consultant, author, and speaker from Minnesota.
    fr_FR:
      bio: >-
        Jeremy Wagner est un consultant indépendant, auteur et conférencier qui nous vient du Minnesota. Il est l'auteur de nombreux articles de références sur la Performance Web, notamment [sur WebFundamentals](https://developers.google.com/web/resources/contributors/jeremywagner).
  ryan:
    name: Ryan Townsend
    image: /assets/images/speakers/2019/ryan.jpg
    urls:
      - name: twitter
        title: '@ryantownsend (Twitter)'
        url: https://twitter.com/ryantownsend
    en_US:
      bio: >-
        With over 15 years experience developing for the web, and an undying passion for web performance, Ryan Townsend is the CTO of Shift Commerce – a SaaS e-commerce platform for ambitious retailers.


        His pragmatic and performance-led outlook means that—on the rare occasion that he does wear a shirt—his sleeves stay firmly rolled up: even as an exec, his favourite place is right there in the thick of things with his team.


        Outside of the office, you’ll usually find him picking up heavy objects in the gym or falling off his mountain bike down the side of a hill.
    fr_FR:
      bio: >-
        Avec plus de 15 ans d'expérience dans le développement web, et une passion inébranlable pour la WebPerf, Ryan Townsend est le directeur technique de Shift Commerce - une plateforme e-commerce SaaS pour les détaillants ambitieux.


        Sa vision pragmatique et axée sur la performance impliquent que même quand il porte une chemise, ses manches restent bien retroussées : bien qu'il soit cadre, sa place préférée est là, au cœur de l'action, avec son équipe.


        À l'extérieur du bureau, il ramasse des objets lourds dans des gymnases ou tombe de son VTT sur le flanc des collines.
  raphael:
