    company: Akamai
    en_US:
      alt: >-
        Philip's mugshot
      bio_short: Principal RUM Distiller
      bio: >-
        Philip Tellis is a geek who likes to make the computer do his work for him. As Principal RUM Distiller at <a href="https://www.akamai.com/" target="_blank" rel="nofollow">Akamai</a>, he analyses the impact of various design decisions on web application performance, scalability and security. He is the lead developer of <a href="https://soasta.github.io/boomerang/" target="_blank" rel="nofollow">boomerang</a> – a JavaScript based web performance testing tool.


        In his spare time, Philip enjoys cycling, reading, cooking and learning spoken languages.


        Philip has spoken at several conferences around the world, including Velocity, Fluent, JSConf, Paris Web, IPC, Webinale, FOSSDEM, FOSS.IN, FREED.IN, Ubuntulive, Linux Symposium, OpenSource Bridge, PHP Quebec, ConFoo, WebDU, and Midwest.IO. He also writes for Smashing Magazine, <a href="http://tech.bluesmoon.info/" target="_blank" rel="nofollow">blogs</a> and is <a href="https://twitter.com/bluesmoon" target="_blank" rel="nofollow">@bluesmoon</a> on Twitter.


        You can watch some of Philip’s past talks <a href="https://www.google.com/search?q=youtube+philip+tellis" target="_blank" rel="nofollow">on Youtube</a>.
    fr_FR:
      alt: >-
        Portrait de Philip
      bio_short: Principal RUM Distiller
      bio: >-
        Philip Tellis est un geek qui aime faire travailler l'ordinateur à sa place. En tant que Principal RUM Distiller chez <a href="https://www.akamai.com/" target="_blank" rel="nofollow">Akamai</a>, il analyse l’impact de diverses décisions de conception sur les performances, l’évolutivité et la sécurité des applications web. Il est le développeur principal de <a href="https://soasta.github.io/boomerang/" target="_blank" rel="nofollow">boomerang</a> - un outil de mesure de performance web basé sur JavaScript.


        Philip aime faire du vélo, lire, cuisiner et apprendre à parler de nouvelles langues.


        Philip est intervenu lors de plusieurs conférences à travers le monde, comme Velocity, Fluent, JSConf, Paris Web, IPC, Webinale, FOSSDEM, FOSS.IN, FREED.IN, Ubuntulive, Linux Symposium, OpenSource Bridge, PHP Québec, ConFoo, WebDU, et Midwest.IO. Il écrit également pour Smashing Magazine, <a href="http://tech.bluesmoon.info/" target="_blank" rel="nofollow">son blog</a> et sur Twitter, sous le pseudonyme <a href="https://twitter.com/bluesmoon" target="_blank" rel="nofollow">@bluesmoon</a>.


        Vous pouvez regarder certaines des conférences que Philip a déjà donné <a href="https://www.google.com/search?q=youtube+philip+tellis" target="_blank" rel="nofollow">sur Youtube</a>.
