    en_US:
      bio: >-
        Peter works in the performance team of the Wikimedia Foundation where he measure the performance of Wikipedia using synthetic testing and RUM. Before he joined the foundation he worked as a web performance consultant helping some of the biggest Swedish brands. Peter also created the popular open source web performance tool [sitespeed.io](https://www.sitespeed.io/).
    fr_FR:
      bio: >-
        Peter travaille dans l'équipe Performance de la Wikimedia Foundation où il mesure la performance de Wikipédia à l'aide de tests synthétiques et de RUM. Avant de rejoindre la fondation, il a travaillé comme consultant en Performance Web pour les plus grandes marques suédoises. Peter a également créé le populaire outil de Performance Web open source [sitespeed.io](https://www.sitespeed.io/).
  gilles:
    name: Gilles Dubuc
    image: /assets/images/speakers/2019/gilles3.jpg
    urls:
