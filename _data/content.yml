  - title:
      fr_FR: "En élargissant la communauté"
      en_US: "By expanding the community"
    content:
      fr_FR: "Nous visons un public varié, incluant Chief Digital Officers, e-commerce, marketing et SEO, avec des conférences adaptées à tous."
      en_US: "We aim for a diverse audience, including Chief Digital Officers, e-commerce, marketing and SEO, with talks adapted to all."
