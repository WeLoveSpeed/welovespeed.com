missions:
  - title:
      fr_FR: "Par la transmission et le partage"
      en_US: "Through transmission and sharing"
    content:
      fr_FR: "Depuis 2018, le but de We Love Speed est de partager le plus largement possible les connaissances et expérience en matière de webperf pour les professionnels du web et de l'e-commerce."
      en_US: "Since 2018, We Love Speed's goal is to share as widely as possible knowledge and experience in webperf for web and e-commerce professionals."
    icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 40 40"><path fill="currentColor" d="M14.6 8.1a5.9 5.9 0 1 0-.5-2.3A17.6 17.6 0 0 0 2.4 22.3h2.4c0-6.3 4-12 9.8-14.2ZM20 37.7c-3.5 0-6.9-1.2-9.6-3.4a5.9 5.9 0 1 0-1.9 1.5 17.5 17.5 0 0 0 19 2.5l-1-2.1c-2 1-4.2 1.5-6.5 1.5Zm17.3-12.1A17.7 17.7 0 0 0 30 7.9l-1.3 2A15.3 15.3 0 0 1 35 24.7a5.9 5.9 0 1 0 2.3.8Z"/></svg>'
  - title:
      fr_FR: "Par des échanges et des rencontres"
      en_US: "Through exchanges and meetings"
    content:
      fr_FR: "Nous attendons 160 participants, incluant décideurs, développeurs, et experts en performance web. En 2024, nous voulons démocratiser davantage la web performance."
      en_US: "We expect 160 participants, including decision-makers, developers, and web performance experts. In 2024, we want to further democratize web performance."
