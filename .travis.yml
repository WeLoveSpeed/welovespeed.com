language: ruby
cache: bundler
sudo: false
rvm: 2.3.3
install:
- bundle install
script:
- bundle exec jekyll build
addons:
  ssh_known_hosts: ssh-sudweb.alwaysdata.net
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
after_deploy:
- ssh-agent -k
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet --exclude '.ssh' $TRAVIS_BUILD_DIR/_site/
    sudweb_2018@ssh-sudweb.alwaysdata.net:/home/sudweb/www/2018/
  on:
    branch: master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - WEEZEVENT_EVENT_ID=218160
before_install:
- openssl aes-256-cbc -K $encrypted_2733e3f99a07_key -iv $encrypted_2733e3f99a07_iv
  -in deploy_rsa.enc -out deploy_rsa -d
