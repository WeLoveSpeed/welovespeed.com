---
title: Contact
description: Contacter les organisateurs de Sud Web
i18n-key: contact
permalink: /contact/
---

<section class="section">
  <div class="wrapper">
    <h1>Nous contacter</h1>
    <p>Vous avez une question, une suggestion ? Nous sommes à votre écoute.</p>
    <form action="//formspree.io/contact@sudweb.fr" method="POST">
      <div class="p-like">
        <label class="desc" for="id_replyto">Votre adresse email :</label>
        <input type="email" name="_replyto" placeholder="ex : amelie@from-paris.com" id="id_replyto" required>
      </div>
      <div class="p-like">
        <label class="desc" for="id_message">Votre message :</label>
        <textarea name="message" rows="" placeholder="ex : Je suis la belette de personne." id="id_message" required></textarea>
      </div>
      <div class="p-like text-center">
        <input type="hidden" name="_subject" value="Message envoyé depuis la page contact" />
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_next" value="{{ site.url }}" />
        <button type="submit" class="button" data-text="Envoyer">
          <span class="button-inner">Envoyer</span>
        </button>
      </div>
    </form>
  </div>
</section>
